<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment/payment.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <form action="Payment" method="post" >     
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text" name="owner">
                </div>
            </div>
            
                
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" name="cvv">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field" name="card_number">
                    <input type="text">
                </div>
            </div>
        </div>
        
         <div class="third-row">
            <div class="price">
                <h3>Price</h3>
                <div class="input-field">
                    <input type="text" name="price">
                </div>
            </div>
        </div>
        <div class="fourth-row">
            <h3>Expiry date</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                          <option value="2022">2022</option>
                          <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        
                      </select>
                </div>
                <div class="cards">
                    <img src="Payment/mc.png" alt="">
                    <img src="Payment/vi.png" alt="">
                    <img src="Payment/pp.png" alt="">
                </div>
            </div>    
        </div>
       <!-- <a href="Payment">Confirm</a> -->
       <a href="Payment"> <button type="submit" > Submit</button> </a>  -->
        </form>
    </div>
</body>
</html>
